<div class="page-header">
  <div class="page-title">
    <h1>Gesti√≥ de projectes disponibles al centre</h1>
    <back-button></back-button>
  </div>

  <p-selectbutton [options]="tabs" [(ngModel)]="tab" optionLabel="label" optionValue="value" [allowEmpty]="false"/> 
</div>
<div class="page-subheader">
  <shared-search-bar placeholder="Cercar projectes..." (search)="search=$event"></shared-search-bar>

  <div class="extra-actions">
    <div class="paginator">
      <p-paginator 
        [rows]="pageSize" 
        [totalRecords]="filteredProjects.length" 
        (onPageChange)="onPageChange($event)" 
        [showCurrentPageReport]="true"
        currentPageReportTemplate="{first} - {last} de {totalRecords}" 
        [showPageLinks]="false" 
        [showFirstLastIcon]="false" 
      ></p-paginator>
    </div>
    <shared-course-filter (courseSelected)="selectedStudy = $event"></shared-course-filter>
    <shared-button text="Afegir projecte" icon="plus" type="success" (click)="openProjectFormDialog()"></shared-button>
  </div>
</div>

<project-list [tab]="tab" [projects]="paginatedProjects" [isLoading]="isLoading"></project-list>
